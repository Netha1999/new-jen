<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" name="Name" >
			</td>
		</tr>
        <tr>
            <td>
                Username :
            </td>
            <td>
					<input type="text" name = "Username">
            </td>
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="text" name = "password">

            </td>
        </tr>
        <tr>
            <td>
               Confirm Password :
            </td>
            <td>
                <input type="text" name = "Confirm Password">

            </td>
        </tr>
		<tr>
			<td>
				Mobile Number :
			</td>
			<td>
				<select>
					<option>+91</option>
				</select>
				<input type="Number" name="Mobile Number">
			</td>
		</tr>
		<tr>
			<td>
				Email ID :
			</td>
			<td>
				<input type="Email" name="Email ID">
			</td>
		</tr>
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Course Name :
			</td>
			<td>
				<input type="text" name="Course Name">
			</td>
			<td>
				<input type="date" id="send" name="Date">

			</td>
			</tr>
			<tr>
			<td>
				Experience :
			</td>
			<td>

				<input type="text" name="Experience">


			</td>
			<td>
				Domain :
				<input type="text" name="Domain">
			</td>
		</tr>
		<tr>
			<td>
				<br>
				<br>
				<input type="submit">
			</td>
		</tr>


	</table>
    </form>

</body>
</html>
